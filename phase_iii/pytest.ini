[pytest]
# Pytest configuration for Phase III

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (when using --cov)
[coverage:run]
source = phase_iii
omit =
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mcp: MCP server tests
    agent: OpenAI agent tests
    api: Chat API tests
    persistence: Persistence layer tests
