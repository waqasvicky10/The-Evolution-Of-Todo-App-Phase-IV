apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
  namespace: todo-app
data:
  # Backend configuration
  DATABASE_PATH: {{ .Values.persistence.path | quote }}
  PYTHONPATH: "/app"
  PYTHONUNBUFFERED: {{ .Values.env.pythonunbuffered | quote }}
  
  # Frontend configuration
  API_URL: "http://todo-backend:8000"
  NEXT_PUBLIC_API_BASE_URL: "/" # Use relative path for proxy rewrite
