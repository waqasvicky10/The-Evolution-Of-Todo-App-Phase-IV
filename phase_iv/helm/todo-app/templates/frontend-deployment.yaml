apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  namespace: todo-app
  labels:
    app: {{ .Chart.Name }}
    component: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: frontend
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.frontendImage.repository }}:{{ .Values.frontendImage.tag }}"
        imagePullPolicy: {{ .Values.frontendImage.pullPolicy }}
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Chart.Name }}-config
              key: API_URL
        - name: NEXT_PUBLIC_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Chart.Name }}-config
              key: NEXT_PUBLIC_API_BASE_URL
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
